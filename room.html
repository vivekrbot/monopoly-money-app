<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create or Join Room</title>
  
  <!-- Google Material Symbols -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #F5F5F5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 32px;
      padding: 60px 40px;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .logo-section {
      margin-bottom: 40px;
    }

    .logo-circle {
      width: 160px;
      height: 160px;
      background: linear-gradient(135deg, #E0E7FF 0%, #C7D2FE 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
    }

    .material-symbols-rounded {
      font-size: 80px;
      color: #6366F1;
      font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      color: #1F2937;
      margin-bottom: 60px;
    }

    .form-section {
      margin-bottom: 30px;
    }

    label {
      display: block;
      text-align: left;
      font-size: 16px;
      font-weight: 500;
      color: #1F2937;
      margin-bottom: 12px;
    }

    input[type="text"] {
      width: 100%;
      padding: 18px 20px;
      border: 2px solid #E5E7EB;
      border-radius: 16px;
      font-size: 16px;
      color: #6B7280;
      background: white;
      transition: all 0.3s ease;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #6366F1;
      color: #1F2937;
    }

    input[type="text"]::placeholder {
      color: #9CA3AF;
    }

    .btn-create-banker {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-create-banker .material-symbols-rounded {
      font-size: 24px;
      font-variation-settings: 'FILL' 1, 'wght' 600;
    }

    .btn-create-banker:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
    }

    .btn-create-banker:active {
      transform: translateY(0);
    }

    .btn-join {
      width: 100%;
      padding: 18px;
      background: #000;
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-join:hover {
      background: #1F2937;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-join:active {
      transform: translateY(0);
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="logo-section">
      <div class="logo-circle">
        <span class="material-symbols-rounded">cards_stack</span>
      </div>
      <h1>Create or Join Room</h1>
    </div>

    <div class="form-section">
      <label for="playerName">Enter your Name</label>
      <input type="text" id="playerName" placeholder="Name" autocomplete="off">
    </div>

    <button id="createBankerRoom" class="btn-create-banker">
      <span class="material-symbols-rounded">account_balance</span>
      Create Room as Banker
    </button>
    <button id="joinRoom" class="btn-join">Join Room as Player</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  
  <!-- Initialize Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDrPA---Ak_l9jqwHouWiC2byZH6EdR9Ts",
  authDomain: "monopolymoneyapp.firebaseapp.com",
  databaseURL: "https://monopolymoneyapp-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "monopolymoneyapp",
  storageBucket: "monopolymoneyapp.firebasestorage.app",
  messagingSenderId: "734008146391",
  appId: "1:734008146391:web:8ebbf21a9c324b25587392",
  measurementId: "G-3377SYGJYX"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    console.log("âœ… Firebase initialized!");
  </script>
  
  <!-- App Logic -->
  <script>
    // Create new room as Banker
    document.getElementById('createBankerRoom').addEventListener('click', () => {
      const bankerName = document.getElementById('playerName').value.trim();
      if (!bankerName) {
        alert('Please enter your name!');
        return;
      }

      const roomId = Math.floor(100000 + Math.random() * 900000).toString();
      
      database.ref('rooms/' + roomId).set({
        banker: {
          name: bankerName,
          active: true
        },
        createdAt: Date.now()
      }).then(() => {
        localStorage.setItem('roomId', roomId);
        localStorage.setItem('bankerName', bankerName);
        localStorage.setItem('userRole', 'banker');
        
        window.location.href = 'banker.html';
      });
    });

    // Join existing room as Player
    document.getElementById('joinRoom').addEventListener('click', () => {
      const playerName = document.getElementById('playerName').value.trim();
      if (!playerName) {
        alert('Please enter your name!');
        return;
      }

      const roomId = prompt('Enter Room ID:');
      if (!roomId) return;

      database.ref('rooms/' + roomId).once('value')
        .then(snapshot => {
          if (!snapshot.exists()) {
            alert('Room not found!');
            return;
          }

          const room = snapshot.val();
          
          // Check if room has a banker
          if (!room.banker) {
            alert('This room does not have a banker!');
            return;
          }

          // Check if player1 slot is available
          if (!room.player1) {
            database.ref('rooms/' + roomId + '/player1').set({
              name: playerName,
              balance: 3000,
              active: true
            }).then(() => {
              localStorage.setItem('roomId', roomId);
              localStorage.setItem('playerName', playerName);
              localStorage.setItem('playerRole', 'player1');
              window.location.href = 'game.html';
            });
          }
          // Check if player2 slot is available
          else if (!room.player2) {
            database.ref('rooms/' + roomId + '/player2').set({
              name: playerName,
              balance: 3000,
              active: true
            }).then(() => {
              localStorage.setItem('roomId', roomId);
              localStorage.setItem('playerName', playerName);
              localStorage.setItem('playerRole', 'player2');
              window.location.href = 'game.html';
            });
          }
          else {
            alert('Room is full!');
          }
        });
    });
  </script>
</body>
</html>
