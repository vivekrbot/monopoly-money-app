<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monopoly Gameplay</title>
  
  <!-- Google Material Symbols -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=cards_stack">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .splash-container {
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-container {
      margin-bottom: 40px;
    }

    .logo-circle {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #4A4A6A 0%, #2D2D4A 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px;
      box-shadow: 0 20px 60px rgba(99, 102, 241, 0.3);
    }

    /* Material Symbols Icon Styling */
    .material-symbols-rounded {
      font-size: 100px;
      color: #818CF8;
      font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 48;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 60px;
      text-transform: uppercase;
    }

    .get-started-btn {
      width: 100%;
      padding: 18px;
      background: white;
      color: black;
      border: none;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 30px;
    }

    .get-started-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
    }

    .get-started-btn:active {
      transform: translateY(0);
    }

    .username {
      color: #9CA3AF;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo-container">
      <div class="logo-circle">
        <span class="material-symbols-rounded">cards_stack</span>
      </div>
      <h1>MONOPOLY GAMEPLAY</h1>
    </div>

    <button class="get-started-btn" onclick="window.location.href='room.html'">Get Started</button>

    <p class="username">@itsvivek.library</p>
  </div>
</body>
</html>
