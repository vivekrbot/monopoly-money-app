<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortgaged Properties - Monopoly Money</title>
  
  <!-- Google Material Symbols -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #F5F5F5;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
    }

    .header {
      margin-bottom: 30px;
    }

    .back-btn {
      width: 48px;
      height: 48px;
      background: white;
      border: none;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #F9FAFB;
      transform: translateX(-4px);
    }

    .back-btn .material-symbols-rounded {
      font-size: 24px;
      color: #1F2937;
    }

    .page-title {
      font-size: 28px;
      font-weight: 600;
      color: #1F2937;
      margin-bottom: 8px;
    }

    .page-subtitle {
      font-size: 16px;
      color: #9CA3AF;
    }

    .player-section {
      margin-bottom: 24px;
    }

    .player-header {
      font-size: 18px;
      font-weight: 600;
      color: #1F2937;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .property-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .property-card {
      background: white;
      border: 2px solid #EF4444;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .property-color-bar {
      width: 6px;
      height: 60px;
      border-radius: 3px;
    }

    .property-info {
      flex: 1;
    }

    .property-name {
      font-size: 16px;
      font-weight: 600;
      color: #1F2937;
      margin-bottom: 4px;
    }

    .property-detail {
      font-size: 14px;
      color: #6B7280;
      margin-bottom: 2px;
    }

    .mortgage-badge {
      background: #EF4444;
      color: white;
      padding: 4px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      background: white;
      border-radius: 12px;
      margin-top: 20px;
    }

    .empty-state-icon {
      font-size: 48px;
      color: #D1D5DB;
      margin-bottom: 16px;
    }

    .empty-state-text {
      font-size: 18px;
      font-weight: 500;
      color: #9CA3AF;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button class="back-btn" onclick="window.history.back()">
        <span class="material-symbols-rounded">arrow_back</span>
      </button>
      <h1 class="page-title">Mortgaged Properties</h1>
      <p class="page-subtitle">View Player Mortgaged Properties</p>
    </div>

    <div id="mortgagedContent">
      <!-- Will be populated by JavaScript -->
    </div>

    <div class="empty-state" id="emptyState" style="display: none;">
      <div class="empty-state-icon">üè¶</div>
      <p class="empty-state-text">No Mortgaged Properties</p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDrPA---Ak_l9jqwHouWiC2byZH6EdR9Ts",
  authDomain: "monopolymoneyapp.firebaseapp.com",
  databaseURL: "https://monopolymoneyapp-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "monopolymoneyapp",
  storageBucket: "monopolymoneyapp.firebasestorage.app",
  messagingSenderId: "734008146391",
  appId: "1:734008146391:web:8ebbf21a9c324b25587392",
  measurementId: "G-3377SYGJYX"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
  </script>
  
  <script>
    let roomId = new URLSearchParams(window.location.search).get('room');

    if (!roomId) {
      window.location.href = 'room.html';
    }

    function formatCurrency(amount) {
      return `‚Çπ ${amount}`;
    }

    function createPropertyCard(property, playerName) {
      return `
        <div class="property-card">
          <div class="property-color-bar" style="background: ${property.color};"></div>
          <div class="property-info">
            <div class="property-name">${property.name}</div>
            <div class="property-detail">Owner: ${playerName}</div>
            <div class="property-detail">Mortgage Value: ${formatCurrency(property.mortgageValue || 100)}</div>
          </div>
          <div class="mortgage-badge">Mortgaged</div>
        </div>
      `;
    }

    async function loadMortgagedProperties() {
      const roomRef = database.ref(`rooms/${roomId}`);
      const snapshot = await roomRef.once('value');
      const roomData = snapshot.val();

      if (!roomData) {
        document.getElementById('emptyState').style.display = 'block';
        return;
      }

      let hasMortgaged = false;
      let html = '';

      // Check Player 1
      if (roomData.player1 && roomData.player1.properties) {
        const mortgaged = roomData.player1.properties.filter(p => p.isMortgaged);
        if (mortgaged.length > 0) {
          hasMortgaged = true;
          html += `
            <div class="player-section">
              <div class="player-header">
                <span class="material-symbols-rounded">person</span>
                ${roomData.player1.name || 'Player 1'}
              </div>
              <div class="property-list">
                ${mortgaged.map(p => createPropertyCard(p, roomData.player1.name || 'Player 1')).join('')}
              </div>
            </div>
          `;
        }
      }

      // Check Player 2
      if (roomData.player2 && roomData.player2.properties) {
        const mortgaged = roomData.player2.properties.filter(p => p.isMortgaged);
        if (mortgaged.length > 0) {
          hasMortgaged = true;
          html += `
            <div class="player-section">
              <div class="player-header">
                <span class="material-symbols-rounded">person</span>
                ${roomData.player2.name || 'Player 2'}
              </div>
              <div class="property-list">
                ${mortgaged.map(p => createPropertyCard(p, roomData.player2.name || 'Player 2')).join('')}
              </div>
            </div>
          `;
        }
      }

      if (hasMortgaged) {
        document.getElementById('mortgagedContent').innerHTML = html;
      } else {
        document.getElementById('emptyState').style.display = 'block';
      }
    }

    // Real-time updates
    database.ref(`rooms/${roomId}`).on('value', () => {
      loadMortgagedProperties();
    });

    // Initialize
    loadMortgagedProperties();
  </script>
</body>
</html>
